<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Iconic Aesthetics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        html, body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdf6f0, #fffaf6);
            color: #444;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Tangerine', cursive; /* Updated correctly to Tangerine */
            color: #b89d5a; /* Match the header color */
        }
        a {
            color: #5a3d3d;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #d8a39d;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #000;
            border-bottom: 4px solid #b89d5a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            font-weight: 600;
            font-size: 1.8rem; /* Updated to 1.8rem */
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s, color 0.3s;
        }
        nav a:hover {
            border-color: #d8a39d;
            color: #d8a39d;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }
        .hamburger div {
            height: 4px;
            background-color: #d8a39d;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Mobile Navigation Menu */
        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #000;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 999;
        }
        .mobile-nav.open {
            opacity: 1;
            visibility: visible;
        }

        .mobile-nav a {
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid #b89d5a;
            width: 100%;
        }
        .mobile-nav a:hover {
            background-color: #b89d5a;
            color: #000;
        }

        /* Testimonials Page Styles */
        .testimonial-page {
            padding: 80px 5%;
            text-align: center;
            background-color: #f9e7e5;
        }
        /* Applying Tangerine font to specific elements */
        h1, .add-review h2, .view-more-button {
            font-family: 'Tangerine', cursive; /* Correct Tangerine application */
            color: #b89d5a; /* Match the header color */
        }
        .testimonial-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .testimonial {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .testimonial:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        .testimonial .quote {
            font-size: 1.3rem;
            color: #5a3d3d;
            font-style: italic;
            margin-bottom: 15px;
        }
        .testimonial .author {
            font-size: 1.1rem;
            font-weight: 600;
            color: #d8a39d;
            text-align: right;
        }

        /* View More Button */
        .view-more-button {
            margin-top: 40px;
            padding: 12px 35px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #b89d5a;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            animation: pulse 2s ease-in-out infinite;
        }
        .view-more-button:hover {
            background-color: #d8a39d;
            transform: translateY(-5px);
        }

        /* Add a Review Section Styles */
        .add-review {
            margin-top: 60px;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .add-review h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .add-review form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .add-review input, .add-review textarea {
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* Star Rating */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #ffd700;
        }

        /* Submit Button */
        .add-review button {
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #b89d5a;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .add-review button:hover {
            background-color: #d8a39d;
            transform: translateY(-5px);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://github.com/Elanstech/Iconic-Aesthetics/blob/main/logobeauty.jpeg?raw=true" alt="Iconic Aesthetics Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Book A Appointment</a></li>
            </ul>
        </nav>
    </header>

    <section class="testimonial-page">
        <h1>What Our Clients Say</h1>
        <div class="testimonial-container" id="testimonial-container">
            <div class="testimonial">
                <p class="quote">"I had an amazing experience at Iconic Aesthetics. The staff is incredibly friendly and made me feel right at home. I will definitely be coming back!"</p>
                <p class="author">- Emily S.</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Add a Review Section -->
    <div class="add-review">
        <h2>Add Your Review</h2>
        <form id="add-review-form">
            <input type="text" id="reviewer-name" placeholder="Your Name" required>
            <textarea id="review-text" rows="5" placeholder="Your Review" required></textarea>

            <!-- Star Rating System -->
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" required />
                <label for="5-stars" class="fas fa-star"></label>
                <input type="radio" id="4-stars" name="rating" value="4" />
                <label for="4-stars" class="fas fa-star"></label>
                <input type="radio" id="3-stars" name="rating" value="3" />
                <label for="3-stars" class="fas fa-star"></label>
                <input type="radio" id="2-stars" name="rating" value="2" />
                <label for="2-stars" class="fas fa-star"></label>
                <input type="radio" id="1-star" name="rating" value="1" />
                <label for="1-star" class="fas fa-star"></label>
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <script>
        const addReviewForm = document.getElementById('add-review-form');
        addReviewForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('reviewer-name').value;
            const review = document.getElementById('review-text').value;
            const rating = document.querySelector('input[name="rating"]:checked').value;

            const testimonialContainer = document.getElementById('testimonial-container');
            const newTestimonial = document.createElement('div');
            newTestimonial.classList.add('testimonial');
            newTestimonial.innerHTML = `
                <p class="quote">"${review}"</p>
                <p class="author">- ${name}</p>
                <div class="rating">${generateStars(rating)}</div>`;
            testimonialContainer.appendChild(newTestimonial);

            addReviewForm.reset();
        });

        function generateStars(rating) {
            let stars = '';
            for (let i = 0; i < rating; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            for (let i = rating; i < 5; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            return stars;
        }
    </script>
</body>
</html>
